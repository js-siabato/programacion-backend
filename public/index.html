<body>
  <h1>Nuevo Producto</h1>
  <form action="/api/productos" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" name="title" id="nombre"><br>
    <label for="precio">Precio</label>

    <input type="submit" value="Enviar">
  </form>
